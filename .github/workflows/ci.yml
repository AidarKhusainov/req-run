name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Quality checks
        run: ./gradlew test detekt ktlintCheck forbiddenApisMain dependencyCheckAnalyze verifyPlugin --no-daemon
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
